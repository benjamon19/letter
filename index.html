<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✉️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #e9ecef 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            touch-action: manipulation; /* Mejora la respuesta táctil */
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, 
                rgba(255, 179, 186, 0.6) 0%, 
                rgba(255, 138, 149, 0.3) 70%,
                transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 138, 149, 0.4);
            animation: float-particle 20s infinite cubic-bezier(0.2, 0.8, 0.3, 1);
            opacity: 0;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            50% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-20vh) translateX(calc((var(--offset, 0)) * 1px)) scale(0.8);
                opacity: 0;
            }
        }

        /* Resto del estilo igual, solo ajustado para tamaño más pequeño */
        .letter-container {
            z-index: 2;
            position: relative;
            perspective: 1000px;
        }

        .letter {
            position: relative;
            width: 400px;
            height: 260px;
            background: #fefefe;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            cursor: pointer;
            overflow: visible;
        }

        .letter:hover {
            transform: translateY(-3px);
        }

        .letter-body {
            width: 100%;
            height: 100%;
            background: #fefefe;
            border-radius: 15px;
            position: relative;
            z-index: 2;
            border: 1px solid #f0f0f0;
        }

        .envelope-flap {
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            height: 130px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            z-index: 5;
            border: 1px solid #dee2e6;
            transform-origin: 50% 0%;
            transition: transform 0.8s ease;
            border-radius: 15px 15px 0 0;
        }

        .letter.open .envelope-flap {
            transform: rotateX(-180deg);
        }

        .flap-decoration {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 45px;
            background: radial-gradient(circle, #fff 25%, transparent 25%),
                        radial-gradient(circle at 20px 15px, #e9ecef 15%, transparent 15%),
                        radial-gradient(circle at 40px 15px, #e9ecef 15%, transparent 15%);
            border-radius: 50%;
            opacity: 0.5;
        }

        .wax-seal {
            position: absolute;
            top: 65px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ffb3ba 0%, #ff8a95 100%);
            border-radius: 50%;
            box-shadow: inset 0 -4px 8px rgba(0, 0, 0, 0.2),
                        0 4px 12px rgba(255, 179, 186, 0.4);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .letter.open .wax-seal {
            transform: translateX(-50%) scale(0.8);
            opacity: 0;
        }

        .wax-seal:before {
            content: '❤';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
        }

        .paper-texture {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 15% 25%, rgba(255,179,186,0.03) 1px, transparent 1px),
                radial-gradient(circle at 85% 75%, rgba(255,179,186,0.03) 1px, transparent 1px),
                radial-gradient(circle at 45% 85%, rgba(255,179,186,0.02) 1px, transparent 1px);
            background-size: 60px 60px, 80px 80px, 40px 40px;
            pointer-events: none;
            border-radius: 15px;
        }

        .fold-lines {
            position: absolute;
            left: 20px;
            right: 20px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,179,186,0.2), transparent);
        }

        .fold-lines:nth-child(1) { top: 65px; }
        .fold-lines:nth-child(2) { top: 130px; }
        .fold-lines:nth-child(3) { top: 195px; }

        .corner-decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #ffb3ba;
            opacity: 0.3;
        }

        .corner-decoration:nth-child(5) { 
            top: 15px; 
            left: 15px; 
            border-right: none; 
            border-bottom: none; 
            border-radius: 12px 0 0 0;
        }
        .corner-decoration:nth-child(6) { 
            top: 15px; 
            right: 15px; 
            border-left: none; 
            border-bottom: none; 
            border-radius: 0 12px 0 0;
        }
        .corner-decoration:nth-child(7) { 
            bottom: 15px; 
            left: 15px; 
            border-right: none; 
            border-top: none; 
            border-radius: 0 0 0 12px;
        }
        .corner-decoration:nth-child(8) { 
            bottom: 15px; 
            right: 15px; 
            border-left: none; 
            border-top: none; 
            border-radius: 0 0 12px 0;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0) rotateX(90deg);
            width: 360px;
            height: 420px;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
            background: linear-gradient(to bottom, #ffffff 0%, #fdfefe 100%);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25),
                        0 5px 15px rgba(0, 0, 0, 0.15);
            border: 1px solid #f0f0f0;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 30px,
                    rgba(255, 179, 186, 0.05) 30px,
                    rgba(255, 179, 186, 0.05) 31px
                );
            pointer-events: none;
            border-radius: 8px;
        }

        .message::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 16px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0));
            border-radius: 50%;
            opacity: 0.6;
        }

        .message-content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .message h2 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 18px;
            font-weight: 300;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .message p {
            color: #5a6c7d;
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 25px;
            max-width: 320px;
        }

        .message .signature {
            color: #ff8a95;
            font-style: italic;
            font-size: 18px;
            margin-top: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .letter.open .message {
            transform: translate(-50%, -50%) scale(1) rotateX(0deg) translateY(-30px);
            opacity: 1;
        }

        .decorative-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart-float {
            position: absolute;
            color: rgba(255, 138, 149, 0.3);
            animation: heartFloat 4s ease-in-out infinite;
            font-size: 18px;
        }

        .heart-float:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .heart-float:nth-child(2) { top: 60%; right: 15%; animation-delay: 1s; }
        .heart-float:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 2s; }

        @keyframes heartFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="letter-container">
        <div class="letter" id="letter">
            <div class="envelope-flap">
                <div class="flap-decoration"></div>
                <div class="wax-seal"></div>
            </div>
            
            <div class="letter-body">
                <div class="paper-texture"></div>
                <div class="fold-lines"></div>
                <div class="fold-lines"></div>
                <div class="fold-lines"></div>
                
                <div class="corner-decoration"></div>
                <div class="corner-decoration"></div>
                <div class="corner-decoration"></div>
                <div class="corner-decoration"></div>
            </div>

            <div class="message">
                <div class="decorative-hearts">
                    <span class="heart-float">♥</span>
                    <span class="heart-float">♥</span>
                    <span class="heart-float">♥</span>
                </div>
                <div class="message-content">
                    <h2>holaaaa</h2>
                    sé q estas enojada y si de vdd te hice sentir mal o algo perdón, ya te lo he dicho pero me interesas mucho, te encuentro ultra linda tu personalidad es bakan<br><br>
                    no quiero q se quede asi la vdd x eso te hago esto akdjwal</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const letter = document.getElementById('letter');
        let isOpen = false;

        // Soporte táctil: aseguramos que funcione en móviles
        letter.addEventListener('click', function() {
            if (!isOpen) {
                letter.classList.add('open');
                isOpen = true;
            } else {
                letter.classList.remove('open');
                isOpen = false;
            }
        });

        // Partículas mejoradas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const total = 20; // Menos partículas, más elegantes

            for (let i = 0; i < total; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 10 + 6; // Entre 6px y 16px
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 10 + 18; // 18-28s
                const offset = (Math.random() - 0.5) * 200; // Movimiento lateral suave

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.setProperty('--offset', offset);
                particle.style.opacity = '0';

                particlesContainer.appendChild(particle);

                // Pequeño retraso para que no aparezcan todas al mismo tiempo
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.style.opacity = Math.random() * 0.6 + 0.3;
                    }
                }, Math.random() * 2000);
            }
        }

        // No necesitamos partículas continuas si ya son suaves
        // Pero si quieres, puedes mantener un ligero refresco
        function refreshParticles() {
            const container = document.getElementById('particles');
            if (container.children.length < 25) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 8 + 5;
                const left = Math.random() * 100;
                const duration = Math.random() * 8 + 20;
                const offset = (Math.random() - 0.5) * 150;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.setProperty('--offset', offset);

                container.appendChild(particle);

                setTimeout(() => {
                    particle.style.opacity = Math.random() * 0.5 + 0.3;
                }, 100);

                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }
        }

        createParticles();
        setInterval(refreshParticles, 3000);
    </script>
</body>
</html>
