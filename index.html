<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✉️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #e9ecef 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            touch-action: manipulation;
            gap: 20px;
        }

        /* --- NUEVAS PARTÍCULAS --- */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5) rotate(0deg);
                opacity: 0;
            }
            20% { opacity: 0.8; }
            50% { opacity: 0.6; }
            80% { opacity: 0.4; }
            100% {
                transform: translateY(-10vh) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        /* --- resto de tu estilo intacto --- */
        .letter-container {
            z-index: 2;
            position: relative;
            perspective: 800px;
        }

        .letter {
            position: relative;
            width: 280px;
            height: 180px;
            background: #fefefe;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
            transition: transform 0.3s ease;
            cursor: pointer;
            overflow: visible;
        }

        .letter:hover {
            transform: translateY(-2px);
        }

        .letter-body {
            width: 100%;
            height: 100%;
            background: #fefefe;
            border-radius: 12px;
            position: relative;
            z-index: 2;
            border: 1px solid #f0f0f0;
        }

        .envelope-flap {
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            height: 90px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            z-index: 5;
            border: 1px solid #dee2e6;
            transform-origin: 50% 0%;
            transition: transform 0.8s ease;
            border-radius: 12px 12px 0 0;
        }

        .letter.open .envelope-flap {
            transform: rotateX(-180deg);
        }

        .wax-seal {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            width: 28px;
            height: 28px;
            background: radial-gradient(circle, #ffb3ba 0%, #ff8a95 100%);
            border-radius: 50%;
            box-shadow: inset 0 -3px 6px rgba(0, 0, 0, 0.2),
                        0 3px 8px rgba(255, 179, 186, 0.4);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .letter.open .wax-seal {
            transform: translateX(-50%) scale(0.7);
            opacity: 0;
        }

        .wax-seal:before {
            content: '❤';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 12px;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0) rotateX(90deg);
            width: 250px;
            height: 300px;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
            background: linear-gradient(to bottom, #ffffff 0%, #fdfefe 100%);
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2),
                        0 4px 10px rgba(0, 0, 0, 0.12);
            border: 1px solid #f0f0f0;
        }

        .letter.open .message {
            transform: translate(-50%, -50%) scale(1) rotateX(0deg) translateY(-20px);
            opacity: 1;
        }

        .hint {
            color: #888;
            font-size: 14px;
            font-style: italic;
            text-align: center;
            z-index: 2;
            user-select: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .hint.hidden {
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="letter-container">
        <div class="letter" id="letter">
            <div class="envelope-flap">
                <div class="wax-seal"></div>
            </div>
            
            <div class="letter-body"></div>

            <div class="message">
                <div class="message-content">
                    <h2>holaaaa</h2>
                    <p>sé q estas enojada y si de vdd te hice sentir mal o algo perdón, ya te lo he dicho pero me interesas mucho, te encuentro ultra linda y tu personalidad la encuentro bakan<br><br>
                    no quiero q se quede asi la vdd x eso te hago esto akdjwal</p>
                </div>
            </div>
        </div>
    </div>

    <div class="hint" id="hint">Presiona para abrir</div>

    <script>
        const letter = document.getElementById('letter');
        const hint = document.getElementById('hint');
        let isOpen = false;

        letter.addEventListener('click', function() {
            if (!isOpen) {
                letter.classList.add('open');
                isOpen = true;
                hint.classList.add('hidden');
            } else {
                letter.classList.remove('open');
                isOpen = false;
            }
        });

        // GENERADOR DE PARTÍCULAS
        function createParticles() {
            const container = document.getElementById('particles');
            const colors = ["#ffb3ba", "#ff8a95", "#ffc3a0", "#ffe0ac"];
            const total = 35;

            for (let i = 0; i < total; i++) {
                const particle = document.createElement("div");
                particle.className = "particle";

                const size = Math.random() * 10 + 6; 
                const left = Math.random() * 100; 
                const duration = Math.random() * 10 + 10; 
                const delay = Math.random() * 10; 

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;

                container.appendChild(particle);
            }
        }

        window.addEventListener("load", createParticles);
    </script>
</body>
</html>
